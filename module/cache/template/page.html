<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                {{mName}}管理
            </h3>  
      
  
<div class="panel panel-info"> 

    <ul class="nav nav-tabs">
        <li class="">
            <a ng-click="goHome()" href="javascript:;">列表</a>
        </li>
        <li class="">
            <a ng-click="goAdd()" href="javascript:;">添加</a>
        </li>
        <li class="dropdown pull-right">
             <a href="#" data-toggle="dropdown" class="dropdown-toggle">更多<strong class="caret"></strong></a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">操作</a>
                </li> 
                <li class="divider">
                </li>
                <li>
                    <a href="#">分割线</a>
                </li>
            </ul>
        </li>
    </ul>




    <div class="navbar-form navbar-left" >
        <input ng-repeat="item in cols track by $index" ng-model="search[item]" ng-keydown="keydown($event);" placeholder="{{item}}" style="width:140px; margin-right: 5px;" class="form-control">
        <button class="btn" ng-click="list()" >查询</button>
    </div>
    <div class="clear"/>

    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th> No. </th>
                <th ng-repeat="item in showCols track by $index" ng-click="changeOrder(item)" ng-class="{dropup:order === ''}">
                    {{item}}
                    <span ng-class="{orderColor:orderType === item}" class="caret"></span>
                </th>
                <th> UPDATE </th>
                <th> DELETE </th>
            </tr>
            </thead>

            <tbody>
            <!-- filter:search -->
            <tr ng-repeat="item in listCache | mapSearch:search | orderBy:order + orderType"    >
                <td class="info">{{$index + 1}}</td>
                <td  ng-repeat="name in showCols track by $index">{{item[name]}}</td>
                <td>
                    <a ng-click="goUpdate(item[cols[0]])" class="abtn" > 修改</a>
                </td>
                <td>
                    <a ng-click="ajaxDelete(item[cols[0]])" class="abtn" > 删除</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>









</div>
